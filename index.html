<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="desc">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="companies">
              <span class="value">10k+</span>
              <span class="parameter">companies</span>
            </div>
            <div class="templates">
              <span class="value">314</span>
              <span class="parameter">templates</span>
            </div>
            <div class="queries">
              <span class="value">12M+</span>
              <span class="parameter">queries</span>
            </div>
          </div>
        </div>
        <div class="card-img">        </div>
      </div>
    </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/yashi-singh-b4143a246" target="_blank">Yashi Singh</a>.
  </footer>
</body>
</html>
